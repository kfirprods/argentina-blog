<div *ngFor="let post of posts">
  <div *ngIf="post.day === currentDay" class="blog-post-container">
    <h4>
      <app-timestamp-presenter [timestamp]="post.timestamp">
      </app-timestamp-presenter>
    </h4>
    <img
      class="post-header-media"
      *ngIf="post.media.type == 'image'"
      [src]="post.media.source"
    />
    <h2>{{ post.title }}</h2>

    <div class="post-content">
      <app-blog-post-content-presenter [content]="post.content">
      </app-blog-post-content-presenter>
    </div>
  </div>
</div>

<div *ngIf="postsEmpty" class="blog-post-container">
  <div class="post-content">
    עדיין לא הוספתי תוכן ליום זה. <br />
    בינתיים, תוכלו להסתכל על תכנים מימים קודמים על ידי לחיצה על העיגולים במעלה הדף.
  </div>
</div>
