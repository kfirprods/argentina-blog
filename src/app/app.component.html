<div id="backgroundVideoContainer">
  <video autoplay muted loop id="backgroundVideo">
    <source src="https://kfir.dev/spainmedia/videos/luggage.mp4" type="video/mp4">
  </video>
</div>

<div id="main-app-container">
  <!-- Header: Trip progress and current activity -->
  <section class='header'>
    <app-days-progression [data]="tripData.tripDuration"
                          [currentDay]="currentDay"
                          [absoluteCurrentDay]="absoluteCurrentDay"
                          (dotClicked)="changeCurrentDay($event)">
    </app-days-progression>

    <app-current-activity [activityType]="currentActivity">
    </app-current-activity>
  </section>

  <!-- Content: Blog posts from this day -->
  <section>
    <app-blog-posts [posts]="blogPosts"
                    [currentDay]="currentDay">
    </app-blog-posts>
  </section>
</div>
