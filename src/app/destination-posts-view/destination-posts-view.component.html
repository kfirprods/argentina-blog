<div>
  <div *ngFor="let post of posts">
    <div fxLayout="row" >
      <h4 class="preview-title">
        {{post.title}}
      </h4>

      <p class="preview-content">
        <app-paragraphs-preview-component [paragraphs]="post.paragraphs"></app-paragraphs-preview-component>
      </p>
    </div>

    <div>
      <img [src]="post.titleImage" class="preview-image" />
    </div>
  </div>
</div>
